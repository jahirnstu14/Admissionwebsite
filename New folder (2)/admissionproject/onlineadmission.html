<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Admission</title>
    <link rel="stylesheet" href="onlineadmission.css" />
  </head>
  <body>
    <div class="navbar background">
      <ul class="nav-list">
        <li><a href="home.html" target="_self">Home</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="onlineadmission.html">Online Admission</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <center><h1>Application For Admission</h1></center>
    <form class="form">
      <label for="fname">Application's Name:</label>
      <input type="text" id="fname" name="fname" value=" " /><br />
      <label for="lname">Father's Name:</label>
      <input type="text" id="lname" name="lname" value=" " />
      <label for="lname">Mother's Name:</label>
      <input type="text" id="lname" name="lname" value=" " />
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />

      <label for="lname">Mobile Number:</label>
      <input type="text" id="lname" name="lname" value=" " />
      <label for="lname">Gender :</label>
      <br />
      <select name="gender" id="gender">
        <option value="select one">select one</option>
        <option value="male">Male</option>
        <option value="Male">Female</option>
        <option value="common">Common</option></select
      ><br />
      <label for="lname">Religion :</label>
      <br />
      <select name="religion" id="religion">
        <option value="select one">select one</option>
        <option value="Islam">Islam</option>
        <option value="Hindu">Hindu</option>
        <option value="Others">Others</option></select
      ><br />
      <label for="lname">Nationality :</label>
      <br />
      <select name="nationality" id="nationality">
        <option value="select one">select one</option>
        <option value="Bnalgadeshi">Bangladeshi</option>
        <option value="Foreigner">Foreigner</option></select
      ><br />
      <label for="lname">Blood Group :</label>
      <br />
      <select name="blood" id="blood">
        <option value="select one">select one</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option></select
      ><br />

      <label for="lname">National ID :</label>
      <input type="text" id="lname" name="lname" value=" " />
      <label for="lname">Email:</label>
      <input type="email" id="lname" name="lname" value=" " />
      <label for="">Present Address :</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <label for="">Permanent Address :</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <hr />

      <label for="lname">Religion :</label>
      <br />
      <select name="religion" id="religion">
        <option value="select one">select one</option>
        <option value="Islam">Islan</option>
        <option value="Hindu">Hindu</option>
        <option value="Others">Others</option></select
      ><br />
      <label for="lname">Examination :</label>
      <br />
      <select name="Examination" id="Examination">
        <option value="select one">select one</option>
        <option value="HSC">HSC</option>
        <option value="bsc">BSC</option>
        <option value="Others">Others</option></select
      ><br />
      <label for="lname">Result GPA : </label>
      <input type="text" id="lname" name="lname" value=" " />
      <label for="lname">Subject :</label>
      <br />
      <select name="subject" id="subject">
        <option value="select one">select one</option>
        <option value="CSTE">CSTE</option>
        <option value="ICE">ICE</option>
        <option value="eee">EEE</option>
        <option value="SE">SE</option>
        <option value="ACCE">ACCE</option></select
      ><br />
      <label for="lname">Course Duration </label>
      <select name="Course Duration" id="Course Duration">
        <option value="select one">select one</option>
        <option value="1 year">1 YEAR</option>
        <option value="2 year">2 Year</option>
        <option value="4 year">4 Year</option>
        </select
      ><br />



      <button><a href="home.html">Submit</a></button>
    </form>
  </body>
</html>
